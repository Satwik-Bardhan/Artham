mpandroidchart = { group = "com.github.PhilJay", name = "MPAndroidChart", version.ref = "mpandroidchart" }
quadflask-colorpicker = { group = "com.github.QuadFlask", name = "colorpicker", version.ref = "quadflaskColorpicker" }
